  pr-check-size:
    name: Pull Request Size
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      issues: write
    steps:
        - uses: codelytv/pr-size-labeler@v1
          name: 'PR Size labeler'
          with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            fail_if_xl: 'true'
            files_to_ignore: '*/**.svg'

